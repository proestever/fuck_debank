<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WELFARE MOGUL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <div class="logo-container">
            <img src="https://i.ibb.co/4gZsfvW4/cubestar.png" alt="Cubestar Logo" class="logo">
        </div>
        <div class="search-container">
            <label for="address"></label>
            <input type="text" id="address" size="42" placeholder="e.g., 0x1234..." onkeypress="if(event.key === 'Enter') fetchData();" />
            <button class="fetch-button" onclick="fetchData()">FETCH</button>
            <button class="refresh-button" onclick="fetchData()">REFRESH</button>
        </div>
    </div>
    <div id="content" class="hidden">
        <div id="totalValue"></div>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('tokens')">Tokens</button>
            <button class="tab-button" onclick="showTab('transactions')">Transactions</button>
        </div>
        <div id="tokens" class="tab-content active">
            <h2></h2>
            <div class="card" id="tokenList"></div>
            <button class="toggle-button hidden" id="toggleTokens" onclick="toggleTokenList()">Show All Tokens</button>
        </div>
        <div id="transactions" class="tab-content">
            <h2>Transactions</h2>
            <div class="card" id="txList"></div>
            <div class="pagination" id="txPagination"></div>
        </div>
    </div>
